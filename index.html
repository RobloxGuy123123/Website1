<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persische famiele zu verkaufen!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-items li {
            margin-bottom: 10px;
        }
        .total {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Persische Famiele zu verkaufen</h1>
    
    <!-- Product 1: Kian -->
    <div class="product">
        <div class="details">
            <h2>Kian Razman Moghadam</h2>
            <p>Preis: $30</p>
            <p>Info: Ein großer illegaler eingewanderter iraner mit keine zukunft.</p>
        </div>
        <img src="Kian.png" alt="Kian">
        <button onclick="addToCart('Kian', 30)">Add to Cart</button>
    </div>
    
    <!-- Product 2: Youshita -->
    <div class="product">
        <div class="details">
            <h2>Youshita</h2>
            <p>Preis: $20</p>
	    <p>Info: Hat einf kian zur welt gebracht.</p>
        </div>
        <img src="Youshita.png" alt="Youshita">
        <button onclick="addToCart('Youshita', 20)">Add to Cart</button>
    </div>
    
    <!-- Product 3: Ali -->
    <div class="product">
        <div class="details">
            <h2>Ali Talahon</h2>
            <p>Price: $50- Rabatt: 20% günstiger</p>
        </div>
        <img src="Ali.png" alt="Ali">
        <button onclick="addToCart('Ali', 25)">Add to Cart</button>
    </div>

    <!-- Shopping Cart -->
    <div class="cart">
        <h3>Shopping Cart</h3>
        <ul class="cart-items" id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <p class="total">Total: $<span id="total-amount">0</span></p>
    </div>
</div>

<script>
    let cart = [];
    let totalAmount = 0;

    function addToCart(product, price) {
        cart.push({ product, price });
        totalAmount += price;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const total = document.getElementById('total-amount');
        
        // Clear previous cart items
        cartItems.innerHTML = '';

        // Add new cart items
        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - $${item.price}`;
            cartItems.appendChild(li);
        });

        // Update total amount
        total.textContent = totalAmount;
    }
</script>

</body>
</html>
